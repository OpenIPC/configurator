name: Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          dotnet build --configuration Release
          Compress-Archive bin\Release\*\*,*.bat,msposd,bf\,inav\,reset\ OpenIPC-Configurator.zip

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: OpenIPC-Configurator.zip
