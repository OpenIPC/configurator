[DATE SETTINGS]
Option1=YEAR  :2025-2050:echo $(date +%Y):date -s "{}-$(date '+%m-%d %H:%M')"
Option2=MONTH :1-12:echo $(date +%m):date -s "$(date '+%Y')-{}-$(date '+%d %H:%M')"
Option3=DAY   :1-31:echo $(date +%d):date -s "$(date '+%Y-%m')-{} $(date '+%H:%M')"
